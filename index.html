<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5 text-warning"><b><i>TO - DO - LIST!!!</i></b></h1>
       <div class="d-flex justify-content-center align-items-center mt-5 w-75">
        <input type="text" id="userInput" class="form-control" placeholder="Enter your tasks!!!">
        <button onclick="addTask()" class="btn btn-success ms-5">ADD</button>
       </div>
       <ol id="output"> </ol>

        </div>
    </div>
    
</body>
<script>
   const addTask = () =>{
    if(userInput.value){
        output.innerHTML += `
        <div>
            <input type="checkbox" id="noteCheckbox">
            <label for="noteCheckbox">${userInput.value}</label>
            <button onclick="deleteNote(this)" class="btn btn-danger"><i>Delete</i></button>
        </div>
        `
    }else{
        alert("please enter a valid note!")
    }
}

const deleteNote = (button) => {
    button.parentNode.remove();
}
</script>
</html>
